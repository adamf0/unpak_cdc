      - DSN=cdc:unp@kcdc0k3@tcp(172.16.20.245:3306)/unpak_simonev?parseTime=true
      - BROKERS=kafka:29092
      - GROUP_ID=m_fakultas_consumeto_simonev
      - TOPIC=simak2.unpak_simak.m_fakultas
      - TABLE=m_fakultas_simak
    networks:
      - minio-sample

  simonevconsume_r_prodi:
